<!DOCTYPEhtml>
<html>
	<head>
		<title>My Mad Lib Page</title>
		 <script>

		 	function makeMadLib (form){

		 		var get_adj1 = form.adj1.value;
		 		var get_color = form.color.value ;
		 		var get_animal1 = form.animal1.value ;
		 		var get_verb = form.verb.value;
		 		var get_adj2 = form.adj2.value;
		 		var get_animal2 = form.animal2.value;

		 		var output = "The "+get_adj1+" "+get_color+" "+get_animal1+" "+get_verb+" over the "+ get_adj2+" "+get_animal2+".";

		 		document.write(output);
		 	}

		 </script>

	</head>

	<body>

		<form>
			Enter an adjective:<input type="text" name="adj1"></br>
			Enter a color:<input type="text" name="color"></br>
			Enter an animal:<input type="text" name="animal1"></br>
			Enter a verb ending in 's':<input type="text" name="verb"></br>
			Enter an adjective:<input type="text" name="adj2"></br>
			Enter an animal:<input type="text" name="animal2"></br>

			<input type="submit" value="Submit My Form" onClick="makeMadLib(this.form)">
		</form>

	</body>

</html>
